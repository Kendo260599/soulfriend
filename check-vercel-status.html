<!DOCTYPE html>
<html>
<head>
    <title>Check Vercel Status</title>
    <style>
        body {
            font-family: monospace;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .container {
            border: 2px solid #00ff00;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #ff0000;
            text-align: center;
        }
        button {
            background: #00ff00;
            color: #000;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #00cc00;
        }
        #log {
            background: #000;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .error { color: #ff0000; }
        .success { color: #00ff00; }
        .info { color: #00ffff; }
        .warning { color: #ffff00; }
        .url-box {
            background: #003300;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #00ff00;
            border-radius: 5px;
        }
        .url-box a {
            color: #00ffff;
            font-size: 18px;
            text-decoration: none;
        }
        .url-box a:hover {
            text-decoration: underline;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #333;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç CHECK VERCEL STATUS</h1>
        
        <div>
            <label>Vercel Token:</label>
            <input type="password" id="token" placeholder="Paste VERCEL_TOKEN here">
            
            <label>Project ID:</label>
            <input type="text" id="projectId" placeholder="Paste VERCEL_PROJECT_ID here">
        </div>
        
        <button onclick="loadCredentials()">üìÇ Load from .env.vercel</button>
        <button onclick="checkDeployments()">üîç Check All Deployments</button>
        <button onclick="checkLatest()">‚ö° Check Latest Only</button>
        <button onclick="openVercelDashboard()">üåê Open Vercel Dashboard</button>
        
        <div id="log"></div>
        
        <div id="results"></div>
    </div>

    <script>
        const log = document.getElementById('log');
        const results = document.getElementById('results');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;
        }
        
        function loadCredentials() {
            addLog('üìÇ Loading credentials...', 'info');
            addLog('‚ö†Ô∏è Browser cannot read local files directly', 'warning');
            addLog('üìã Please manually copy from .env.vercel:', 'warning');
            addLog('', 'info');
            addLog('File: d:\\ung dung\\soulfriend\\.env.vercel', 'info');
            addLog('Copy VERCEL_TOKEN value', 'info');
            addLog('Copy VERCEL_PROJECT_ID value', 'info');
        }
        
        async function checkDeployments() {
            const token = document.getElementById('token').value;
            const projectId = document.getElementById('projectId').value;
            
            if (!token || !projectId) {
                addLog('‚ùå Please enter Token and Project ID first!', 'error');
                return;
            }
            
            addLog('üîç Checking ALL deployments...', 'info');
            
            try {
                const response = await fetch(`https://api.vercel.com/v6/deployments?projectId=${projectId}&limit=10`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.error) {
                    addLog(`‚ùå API Error: ${data.error.message}`, 'error');
                    return;
                }
                
                if (data.deployments && data.deployments.length > 0) {
                    addLog('', 'info');
                    addLog('üìä ALL DEPLOYMENTS:', 'success');
                    addLog('', 'info');
                    
                    data.deployments.forEach((deployment, index) => {
                        const isLatest = index === 0;
                        const status = isLatest ? 'LATEST' : 'OLDER';
                        const color = isLatest ? 'success' : 'info';
                        
                        addLog(`${isLatest ? 'üî•' : 'üì¶'} ${status} #${index + 1}:`, color);
                        addLog(`   URL: https://${deployment.url}`, 'info');
                        addLog(`   State: ${deployment.state}`, 'info');
                        addLog(`   Ready: ${deployment.readyState}`, 'info');
                        addLog(`   Created: ${new Date(deployment.createdAt).toLocaleString()}`, 'info');
                        addLog('', 'info');
                        
                        if (isLatest) {
                            // Show latest deployment prominently
                            results.innerHTML = `
                                <div class="url-box">
                                    <strong>üî• LATEST DEPLOYMENT:</strong><br>
                                    <a href="https://${deployment.url}" target="_blank">https://${deployment.url}</a><br>
                                    <strong>Status:</strong> ${deployment.state} | ${deployment.readyState}<br>
                                    <strong>Created:</strong> ${new Date(deployment.createdAt).toLocaleString()}
                                </div>
                            `;
                        }
                    });
                    
                    // Check if latest is the old problematic one
                    const latest = data.deployments[0];
                    if (latest.url.includes('frontend-8jgdu2vni')) {
                        addLog('', 'info');
                        addLog('‚ö†Ô∏è WARNING: Latest is still the OLD deployment!', 'warning');
                        addLog('   This deployment has manifest.json 404 errors', 'warning');
                        addLog('   Need to wait for NEW deployment or redeploy manually', 'warning');
                    } else {
                        addLog('', 'info');
                        addLog('‚úÖ Latest deployment is NEW!', 'success');
                        addLog('   This should have all the fixes', 'success');
                    }
                    
                } else {
                    addLog('‚ùå No deployments found', 'error');
                }
            } catch (err) {
                addLog(`‚ùå Error: ${err.message}`, 'error');
            }
        }
        
        async function checkLatest() {
            const token = document.getElementById('token').value;
            const projectId = document.getElementById('projectId').value;
            
            if (!token || !projectId) {
                addLog('‚ùå Please enter Token and Project ID first!', 'error');
                return;
            }
            
            addLog('‚ö° Checking LATEST deployment only...', 'info');
            
            try {
                const response = await fetch(`https://api.vercel.com/v6/deployments?projectId=${projectId}&limit=1`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.error) {
                    addLog(`‚ùå API Error: ${data.error.message}`, 'error');
                    return;
                }
                
                if (data.deployments && data.deployments.length > 0) {
                    const latest = data.deployments[0];
                    
                    addLog('', 'info');
                    addLog('üî• LATEST DEPLOYMENT:', 'success');
                    addLog(`   URL: https://${latest.url}`, 'info');
                    addLog(`   State: ${latest.state}`, 'info');
                    addLog(`   Ready: ${latest.readyState}`, 'info');
                    addLog(`   Created: ${new Date(latest.createdAt).toLocaleString()}`, 'info');
                    addLog('', 'info');
                    
                    // Check if this is the old problematic deployment
                    if (latest.url.includes('frontend-8jgdu2vni')) {
                        addLog('‚ö†Ô∏è This is the OLD deployment with errors!', 'warning');
                        addLog('   ‚Ä¢ manifest.json 404', 'warning');
                        addLog('   ‚Ä¢ Console errors', 'warning');
                        addLog('   ‚Ä¢ Chatbot not working', 'warning');
                        addLog('', 'info');
                        addLog('üìù SOLUTIONS:', 'info');
                        addLog('   1. Wait for GitHub webhook to trigger new deployment', 'info');
                        addLog('   2. Or manually redeploy via Vercel dashboard', 'info');
                    } else {
                        addLog('‚úÖ This is a NEW deployment!', 'success');
                        addLog('   Should have all fixes applied', 'success');
                        addLog('', 'info');
                        addLog('üß™ TEST NOW:', 'success');
                        addLog(`   1. Open: https://${latest.url}`, 'success');
                        addLog('   2. Press F12 ‚Üí Console', 'success');
                        addLog('   3. Check: NO manifest.json 404!', 'success');
                        addLog('   4. Test chatbot', 'success');
                    }
                    
                    // Show URL prominently
                    results.innerHTML = `
                        <div class="url-box">
                            <strong>üî• LATEST DEPLOYMENT:</strong><br>
                            <a href="https://${latest.url}" target="_blank">https://${latest.url}</a><br>
                            <strong>Status:</strong> ${latest.state} | ${latest.readyState}<br>
                            <strong>Created:</strong> ${new Date(latest.createdAt).toLocaleString()}
                        </div>
                    `;
                    
                } else {
                    addLog('‚ùå No deployments found', 'error');
                }
            } catch (err) {
                addLog(`‚ùå Error: ${err.message}`, 'error');
            }
        }
        
        function openVercelDashboard() {
            addLog('üåê Opening Vercel Dashboard...', 'info');
            window.open('https://vercel.com/kendo260599s-projects/frontend', '_blank');
            addLog('   Dashboard opened in new tab', 'success');
            addLog('   Look for "Redeploy" button on latest deployment', 'info');
        }
        
        // Auto-load instructions
        window.onload = function() {
            addLog('üîç VERCEL STATUS CHECKER', 'success');
            addLog('', 'info');
            addLog('üìã INSTRUCTIONS:', 'warning');
            addLog('1. Load credentials from .env.vercel', 'info');
            addLog('2. Click "Check Latest Only" for quick check', 'info');
            addLog('3. Or "Check All Deployments" for full list', 'info');
            addLog('4. Look for NEW deployment (not frontend-8jgdu2vni)', 'info');
            addLog('', 'info');
            addLog('‚è≥ Ready to check!', 'success');
        };
    </script>
</body>
</html>
