                    const userInterventions = interventionsData['user_001'];
                    if (userInterventions && userInterventions.length > 0) {
                        result += `‚úÖ Interventions: ${userInterventions.length} interventions\n`;
                        result += `   - First: ${userInterventions[0].title}\n`;
                        result += `   - Methods: ${userInterventions.map(i => i.method).join(', ')}\n`;
                    }
                } else {
                    result += `‚ùå Interventions: No data found\n`;
                }
                
                result += `\nüéØ Dashboard Status: ${profiles && insights && interventions ? 'READY' : 'INCOMPLETE'}`;
                
                resultDiv.className = 'debug-result info';
                resultDiv.textContent = result;
            } catch (error) {
                resultDiv.className = 'debug-result error';
                resultDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        // Initialize
        window.onload = function() {
            console.log('üîç AI Companion Dashboard Debug initialized');
        };
    </script>
