<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Quick Test Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .box {
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            width: 100%;
        }

        button:hover {
            background: #45a049;
        }

        button:active {
            transform: scale(0.98);
        }

        .result {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4CAF50;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .error {
            border-left-color: #f44336;
            background: #ffebee;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>

<body>
    <h1>üß™ Quick Test Chatbot</h1>

    <div class="box">
        <button onclick="testAll()">üöÄ TEST T·∫§T C·∫¢ (Auto)</button>
    </div>

    <div class="loading" id="loading">‚è≥ ƒêang test...</div>

    <div id="results"></div>

    <script>
        const BACKEND_URL = 'https://soulfriend-production.up.railway.app';

        function showResult(title, message, isError = false) {
            const div = document.createElement('div');
            div.className = 'result ' + (isError ? 'error' : '');
            div.innerHTML = `<strong>${title}</strong>\n${message}`;
            document.getElementById('results').appendChild(div);
        }

        function showLoading(show) {
            document.getElementById('loading').className = show ? 'loading show' : 'loading';
        }

        async function testAll() {
            document.getElementById('results').innerHTML = '';
            showLoading(true);

            // Test 1: Backend Health
            try {
                const health = await fetch(BACKEND_URL + '/api/health');
                const data = await health.json();

                if (data.status === 'healthy') {
                    showResult('‚úÖ Test 1: Backend Health',
                        `Status: ${data.status}\nGemini: ${data.gemini}\nChatbot: ${data.chatbot || 'ready'}`);
                } else {
                    showResult('‚ö†Ô∏è Test 1: Backend Warning',
                        JSON.stringify(data, null, 2));
                }
            } catch (error) {
                showResult('‚ùå Test 1: Backend Health FAILED',
                    `Error: ${error.message}\n\nBackend kh√¥ng k·∫øt n·ªëi ƒë∆∞·ª£c!`, true);
            }

            // Test 2: CORS
            try {
                const health = await fetch(BACKEND_URL + '/api/health', {
                    headers: { 'Origin': window.location.origin }
                });

                const corsHeader = health.headers.get('access-control-allow-origin');

                if (corsHeader) {
                    showResult('‚úÖ Test 2: CORS OK',
                        `CORS Header: ${corsHeader}\nOrigin: ${window.location.origin}`);
                } else {
                    showResult('‚ö†Ô∏è Test 2: CORS Warning',
                        'Kh√¥ng th·∫•y CORS header, c√≥ th·ªÉ c·∫ßn th√™m domain v√†o Railway');
                }
            } catch (error) {
                showResult('‚ùå Test 2: CORS FAILED',
                    `Error: ${error.message}\n\n‚Üí C·∫ßn th√™m domain v√†o CORS_ORIGIN trong Railway!`, true);
            }

            // Test 3: Chatbot
            try {
                const response = await fetch(BACKEND_URL + '/api/v2/chatbot/message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: 'Xin ch√†o, t√¥i c·∫ßn tr·ª£ gi√∫p',
                        userId: 'test_user_' + Date.now(),
                        sessionId: 'test_session_' + Date.now()
                    })
                });

                const data = await response.json();

                if (data.success && data.data) {
                    showResult('‚úÖ Test 3: Chatbot WORKS!',
                        `Response: ${data.data.message || data.data.response}\n\nChatbot ƒëang ho·∫°t ƒë·ªông t·ªët! üéâ`);

                    // Show success alert
                    alert('üéâ T·∫§T C·∫¢ TEST TH√ÄNH C√îNG!\n\nChatbot ƒëang ho·∫°t ƒë·ªông!\n\nResponse: ' + (data.data.message || data.data.response));
                } else {
                    showResult('‚ö†Ô∏è Test 3: Chatbot Response',
                        JSON.stringify(data, null, 2));
                }
            } catch (error) {
                showResult('‚ùå Test 3: Chatbot FAILED',
                    `Error: ${error.message}\n\nChatbot kh√¥ng ho·∫°t ƒë·ªông!`, true);

                alert('‚ùå CHATBOT L·ªñI!\n\n' + error.message + '\n\nKi·ªÉm tra:\n1. CORS trong Railway\n2. Gemini API Key\n3. Backend logs');
            }

            showLoading(false);
        }
    </script>
</body>

</html>
