<!DOCTYPE html>
<html>
<head>
    <title>Force Redeploy Vercel</title>
    <style>
        body {
            font-family: monospace;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .container {
            border: 2px solid #00ff00;
            padding: 30px;
            border-radius: 10px;
        }
        h1 {
            color: #ff0000;
            text-align: center;
        }
        button {
            background: #00ff00;
            color: #000;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        button:hover {
            background: #00cc00;
        }
        #log {
            background: #000;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }
        .error { color: #ff0000; }
        .success { color: #00ff00; }
        .info { color: #00ffff; }
        .warning { color: #ffff00; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: monospace;
        }
        .url-box {
            background: #003300;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #00ff00;
            border-radius: 5px;
        }
        .url-box a {
            color: #00ffff;
            font-size: 18px;
            text-decoration: none;
        }
        .url-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö® FORCE REDEPLOY VERCEL üö®</h1>
        
        <div>
            <label>Vercel Token:</label>
            <input type="password" id="token" placeholder="Paste your VERCEL_TOKEN here">
            
            <label>Project ID:</label>
            <input type="text" id="projectId" placeholder="Paste your VERCEL_PROJECT_ID here">
        </div>
        
        <button onclick="loadFromFile()">üìÇ Auto-Load from .env.vercel</button>
        <button onclick="getCurrentDeployment()">üîç Check Current Deployment</button>
        <button onclick="forceRedeploy()">üöÄ FORCE REDEPLOY NOW</button>
        
        <div id="log"></div>
        
        <div id="newUrl" style="display:none;" class="url-box">
            <strong>‚úÖ NEW DEPLOYMENT URL:</strong><br>
            <a id="urlLink" href="#" target="_blank"></a>
        </div>
    </div>

    <script>
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;
        }
        
        async function loadFromFile() {
            addLog('üìÇ Loading .env.vercel...', 'info');
            
            // Instructions for user to paste values
            addLog('‚ö†Ô∏è Cannot auto-load (browser security)', 'warning');
            addLog('üìã Please MANUALLY copy values from .env.vercel:', 'warning');
            addLog('', 'info');
            addLog('Open file: d:\\ung dung\\soulfriend\\.env.vercel', 'info');
            addLog('Copy VERCEL_TOKEN value ‚Üí Paste above', 'info');
            addLog('Copy VERCEL_PROJECT_ID value ‚Üí Paste above', 'info');
        }
        
        async function getCurrentDeployment() {
            const token = document.getElementById('token').value;
            const projectId = document.getElementById('projectId').value;
            
            if (!token || !projectId) {
                addLog('‚ùå Please enter Token and Project ID first!', 'error');
                return;
            }
            
            addLog('üîç Checking current deployment...', 'info');
            
            try {
                const response = await fetch(`https://api.vercel.com/v6/deployments?projectId=${projectId}&limit=1`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.error) {
                    addLog(`‚ùå API Error: ${data.error.message}`, 'error');
                    return;
                }
                
                if (data.deployments && data.deployments.length > 0) {
                    const latest = data.deployments[0];
                    addLog('', 'info');
                    addLog('üìä CURRENT DEPLOYMENT:', 'warning');
                    addLog(`   URL: https://${latest.url}`, 'info');
                    addLog(`   State: ${latest.state}`, 'info');
                    addLog(`   Ready: ${latest.readyState}`, 'info');
                    addLog('', 'info');
                    addLog('‚ö†Ô∏è This is the OLD deployment with errors!', 'warning');
                    addLog('   Click "FORCE REDEPLOY NOW" to create new one!', 'warning');
                } else {
                    addLog('‚ùå No deployments found', 'error');
                }
            } catch (err) {
                addLog(`‚ùå Error: ${err.message}`, 'error');
            }
        }
        
        async function forceRedeploy() {
            const token = document.getElementById('token').value;
            const projectId = document.getElementById('projectId').value;
            
            if (!token || !projectId) {
                addLog('‚ùå Please enter Token and Project ID first!', 'error');
                return;
            }
            
            addLog('üöÄ CREATING NEW DEPLOYMENT...', 'success');
            addLog('', 'info');
            
            try {
                const response = await fetch('https://api.vercel.com/v13/deployments', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'frontend',
                        gitSource: {
                            type: 'github',
                            repo: 'Kendo260599/soulfriend',
                            ref: 'main'
                        },
                        target: 'production'
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    addLog(`‚ùå API Error: ${data.error.message}`, 'error');
                    addLog('', 'info');
                    addLog('üìù MANUAL ALTERNATIVE:', 'warning');
                    addLog('1. Go to: https://vercel.com/kendo260599s-projects/frontend', 'info');
                    addLog('2. Find latest deployment', 'info');
                    addLog('3. Click "..." ‚Üí "Redeploy"', 'info');
                    addLog('4. Wait 2-3 minutes', 'info');
                    return;
                }
                
                addLog('‚úÖ SUCCESS! NEW DEPLOYMENT CREATED!', 'success');
                addLog('', 'info');
                addLog(`üåê NEW URL: https://${data.url}`, 'success');
                addLog(`üìù ID: ${data.id}`, 'info');
                addLog('', 'info');
                addLog('‚è≥ WAIT 2-3 MINUTES for build to complete', 'warning');
                addLog('', 'info');
                addLog('‚úÖ This deployment has ALL fixes:', 'success');
                addLog('   ‚Ä¢ vercel.json routing fixed', 'success');
                addLog('   ‚Ä¢ manifest.json will load', 'success');
                addLog('   ‚Ä¢ All console errors fixed', 'success');
                addLog('   ‚Ä¢ Chatbot AI should work!', 'success');
                
                // Show new URL prominently
                document.getElementById('newUrl').style.display = 'block';
                const urlLink = document.getElementById('urlLink');
                urlLink.href = `https://${data.url}`;
                urlLink.textContent = `https://${data.url}`;
                
                // Monitor deployment
                setTimeout(() => monitorDeployment(token, data.id), 30000);
                
            } catch (err) {
                addLog(`‚ùå Error: ${err.message}`, 'error');
            }
        }
        
        async function monitorDeployment(token, deploymentId) {
            addLog('üîÑ Checking deployment status...', 'info');
            
            try {
                const response = await fetch(`https://api.vercel.com/v13/deployments/${deploymentId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.readyState === 'READY') {
                    addLog('', 'info');
                    addLog('üéâ DEPLOYMENT READY!', 'success');
                    addLog('', 'info');
                    addLog('üß™ TEST NOW:', 'success');
                    addLog(`   1. Open: https://${data.url}`, 'success');
                    addLog('   2. Press F12 ‚Üí Console', 'success');
                    addLog('   3. Check: NO manifest.json 404!', 'success');
                    addLog('   4. Test chatbot - should work!', 'success');
                } else if (data.readyState === 'ERROR') {
                    addLog(`‚ùå Deployment failed: ${data.error?.message || 'Unknown error'}`, 'error');
                } else {
                    addLog(`‚è≥ Status: ${data.readyState}`, 'warning');
                    setTimeout(() => monitorDeployment(token, deploymentId), 30000);
                }
            } catch (err) {
                addLog(`‚ö†Ô∏è Monitor error: ${err.message}`, 'warning');
            }
        }
        
        // Auto-load instructions on page load
        window.onload = function() {
            addLog('üö® EMERGENCY REDEPLOY TOOL', 'success');
            addLog('', 'info');
            addLog('üìã STEP 1: Load your credentials', 'warning');
            addLog('   Open file: d:\\ung dung\\soulfriend\\.env.vercel', 'info');
            addLog('   Copy VERCEL_TOKEN ‚Üí Paste in Token field', 'info');
            addLog('   Copy VERCEL_PROJECT_ID ‚Üí Paste in Project ID field', 'info');
            addLog('', 'info');
            addLog('üìã STEP 2: Click "FORCE REDEPLOY NOW"', 'warning');
            addLog('', 'info');
            addLog('‚è≥ Ready when you are!', 'success');
        };
    </script>
</body>
</html>
