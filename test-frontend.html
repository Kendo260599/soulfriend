<!DOCTYPE html>
<html>

<head>
    <title>Test Frontend ‚Üí Backend</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .box {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>üß™ Test Frontend ‚Üî Backend Connection</h1>

    <div class="info box">
        <strong>Backend URL:</strong>
        <input type="text" id="backendUrl" value="https://soulfriend-production.up.railway.app"
            style="width: 100%; padding: 5px;">
    </div>

    <div>
        <button onclick="testHealth()">1Ô∏è‚É£ Test Health</button>
        <button onclick="testCORS()">2Ô∏è‚É£ Test CORS</button>
        <button onclick="testChatbot()">3Ô∏è‚É£ Test Chatbot</button>
        <button onclick="clearResults()">üóëÔ∏è Clear</button>
    </div>

    <div id="results"></div>

    <script>
        function getBackendUrl() {
            return document.getElementById('backendUrl').value.trim();
        }

        function showResult(title, data, type = 'info') {
            const div = document.createElement('div');
            div.className = `box ${type}`;

            let content = `<strong>${title}</strong>`;
            if (typeof data === 'object') {
                content += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } else {
                content += `<p>${data}</p>`;
            }

            div.innerHTML = content;
            document.getElementById('results').insertBefore(div, document.getElementById('results').firstChild);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testHealth() {
            try {
                const url = getBackendUrl() + '/api/health';
                console.log('üîç Testing:', url);

                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    showResult('‚úÖ Health Check SUCCESS', data, 'success');

                    if (data.gemini === 'initialized') {
                        alert('‚úÖ PERFECT! Backend + Gemini are working!\n\nNow check why frontend can\'t connect...');
                    } else {
                        alert('‚ö†Ô∏è Backend OK but Gemini not initialized');
                    }
                } else {
                    showResult('‚ö†Ô∏è Health Check - Non-OK Status', data, 'error');
                }
            } catch (error) {
                showResult('‚ùå Health Check FAILED', {
                    error: error.message,
                    hint: 'Check CORS or Network'
                }, 'error');
                alert('‚ùå Cannot connect to backend!\n\n' + error.message + '\n\nPossible causes:\n- CORS not configured\n- Backend URL wrong\n- Backend down');
            }
        }

        async function testCORS() {
            try {
                const url = getBackendUrl() + '/api/health';

                showResult('üîÑ Testing CORS...', {
                    from: window.location.origin,
                    to: url
                }, 'info');

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Origin': window.location.origin
                    }
                });

                const corsHeaders = {
                    'access-control-allow-origin': response.headers.get('access-control-allow-origin'),
                    'access-control-allow-credentials': response.headers.get('access-control-allow-credentials'),
                    'access-control-allow-methods': response.headers.get('access-control-allow-methods')
                };

                const data = await response.json();

                showResult('‚úÖ CORS Test Result', {
                    status: 'CORS is working!',
                    corsHeaders,
                    data
                }, 'success');

            } catch (error) {
                showResult('‚ùå CORS Test FAILED', {
                    error: error.message,
                    solution: 'Add your domain to CORS_ORIGIN in Railway:\n' + window.location.origin
                }, 'error');
            }
        }

        async function testChatbot() {
            try {
                const url = getBackendUrl() + '/api/v2/chatbot/message';

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Xin ch√†o, t√¥i c·∫ßn tr·ª£ gi√∫p',
                        userId: 'test_user_' + Date.now(),
                        sessionId: 'test_session_' + Date.now()
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showResult('‚úÖ Chatbot Test SUCCESS', {
                        message: data.data.message,
                        full_response: data
                    }, 'success');
                    alert('‚úÖ CHATBOT WORKS!\n\nResponse: ' + data.data.message);
                } else {
                    showResult('‚ö†Ô∏è Chatbot Response (check details)', data, 'error');
                }
            } catch (error) {
                showResult('‚ùå Chatbot Test FAILED', {
                    error: error.message
                }, 'error');
            }
        }

        // Auto test on load
        window.addEventListener('load', () => {
            console.log('üöÄ Test page loaded');
            console.log('üí° Click buttons to test backend connection');
        });
    </script>
</body>

</html>
